<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel Financeiro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header>
      <h1>Painel Financeiro</h1>
      <div class="view-toggle">
        <button id="charts-btn" class="active">Gráficos</button>
        <button id="tables-btn">Tabelas</button>
      </div>
    </header>

    <!-- Charts View -->
    <div id="charts-view">

      <!-- Row 1: Total Expenditures -->
      <div class="chart-row single">
        <div class="card">
          <h2>Total de Gastos (Mensal)</h2>
          <div class="chart-container">
            <canvas id="total-expenditures-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Row 2: Total Pago & Bonificação -->
      <div class="chart-row double">
        <div class="card half">
          <h2>Total Pago</h2>
          <div class="chart-container">
            <canvas id="total-pago-chart"></canvas>
          </div>
        </div>
        <div class="card half">
          <h2>Bonificação 20%</h2>
          <div class="chart-container">
            <canvas id="bonificacao-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Row 3: Department Trends & Percentage Stacked -->
      <div class="chart-row double">
        <div class="card half">
          <h2>Por Mês (Detalhado)</h2>
          <div class="chart-container">
            <canvas id="department-trends-chart"></canvas>
          </div>
        </div>
        <div class="card half">
          <h2>Por Departamento (Detalhado)</h2>
          <div class="chart-container">
            <canvas id="percentage-stacked-chart"></canvas>
          </div>
        </div>
      </div>

      <!-- Row 4: Department Breakdown (Pie charts) -->
      <div class="chart-row single">
        <div class="card">
          <h2>Distribuição de Gastos por Departamento (Últimos 6 Meses)</h2>
          <div id="department-breakdown-charts">
            <!-- JS will insert pie chart items here -->
          </div>
          <div class="department-legend" id="department-legend"></div>
        </div>
      </div>

      <!-- Row 5: Avg Expenditure & Employees -->
      <div class="chart-row double">
        <div class="card half">
          <h2>Média de Gastos por Funcionário</h2>
          <div class="chart-container">
            <canvas id="avg-expenditure-chart"></canvas>
          </div>
        </div>
        <div class="card half">
          <h2>Total de Funcionários</h2>
          <div class="chart-container">
            <canvas id="employees-chart"></canvas>
          </div>
        </div>
      </div>

    </div> <!-- end charts-view -->

    <!-- Tables View -->
    <div id="tables-view" class="hidden">
      <div class="table-buttons">
        <button id="resumo-mes-btn" class="active">Resumo por Mês</button>
        <button id="resumo-departamento-btn">Resumo por Departamento</button>
        <button id="mes-detalhado-btn">Por Mês (detalhado)</button>
        <button id="departamento-detalhado-btn">Por Departamento (detalhado)</button>
      </div>
      <div id="table-container">
        <!-- JS inserts tables here -->
      </div>
    </div>

  </div> <!-- end container -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
